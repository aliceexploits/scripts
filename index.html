<head>

    <style>
        :root {
            --bg-1: #0b0b0b;
            --bg-2: #0f1113;
            --accent: #bfbfbf;
            --muted: #a6a6a6;
            --silver: #c0c0c0;
            --silver-strong: rgba(192, 192, 192, 0.14);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            color: #e9e9e9;
            min-height: 100vh;
        }

        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(191, 191, 191, 0.06);
            backdrop-filter: blur(6px);
            border-radius: 14px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
        }

        #logo-wrap img {
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        #logo-wrap:hover img {
            transform: scale(1.1) rotate(3deg);
            filter: brightness(1.2) drop-shadow(0 4px 10px rgba(192, 192, 192, 0.7));
        }

        /* Cards con relleno plateado suave pero completo */
        .card-item {
            background: rgba(255, 255, 255, 0.015);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            position: relative;
            display: block;
            color: inherit;
            text-decoration: none;
            border: 1px solid rgba(192, 192, 192, 0.04);
        }

        .card-item::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
            transform-origin: left center;
            transform: scaleX(0);
            transition: transform 0.6s ease-in-out;
            z-index: 0;
        }

        .card-item:hover::before {
            transform: scaleX(1);
        }

        .card-item>* {
            position: relative;
            z-index: 1;
        }

        .card-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 35px rgba(192, 192, 192, 0.12);
        }

        .img-lead img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .card-item:hover .img-lead img {
            transform: scale(1.06) rotate(0.6deg);
            filter: brightness(1.02) contrast(1.05);
        }

        /* CTA */
        .card-cta {
            display: inline-block;
            padding: 0.6rem 1rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent);
            border-radius: 10px;
            border: 1px solid rgba(191, 191, 191, 0.06);
            background: rgba(0, 0, 0, 0.18);
            cursor: pointer;
            position: relative;
            transition: color 0.25s ease, background 0.25s ease, transform 0.18s ease;
            user-select: none;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .card-cta:hover {
            color: #fff;
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.02);
        }

        .card-cta::after {
            content: "";
            position: absolute;
            bottom: 6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--silver);
            transition: width 0.28s ease, left 0.28s ease;
        }

        .card-cta:hover::after {
            width: calc(100% - 18px);
            left: 9px;
        }

        /* Botón Discord con relleno animado */
        .discord-btn {
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .discord-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.25) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0) 100%);
            transform: scaleX(0);
            transform-origin: left center;
            transition: transform 0.5s ease-in-out;
            z-index: 0;
        }

        .discord-btn:hover::before {
            transform: scaleX(1);
        }

        .discord-btn span {
            position: relative;
            z-index: 1;
        }

        .text-muted {
            color: var(--muted);
        }

        .text-accent {
            color: var(--accent);
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .card-item:focus {
            outline: 3px solid rgba(192, 192, 192, 0.14);
            outline-offset: 4px;
        }

        .card-item:focus .card-cta {
            box-shadow: 0 0 0 3px rgba(192, 192, 192, 0.06) inset;
        }

        .card-body {
            padding: 1rem;
            text-align: center;
        }

        .glass-input {
            backdrop-filter: blur(6px);
            box-shadow: 0 3px 15px rgba(2, 6, 23, 0.4);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.04);
        }

        #searchBar:focus+.fa-magnifying-glass {
            transform: translateY(-50%) scale(1.1);
            color: #fff;
        }
    </style>
</head>

    <script>
        (() => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let W, H, particles = [];
            function resize() {
                W = canvas.width = window.innerWidth;
                H = canvas.height = window.innerHeight;
                initParticles();
            }
            function initParticles() {
                particles = [];
                const count = Math.min(80, Math.floor((W * H) / 25000));
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * W,
                        y: Math.random() * H,
                        r: Math.random() * 2 + 1,
                        alpha: Math.random() * 0.5 + 0.4,
                        speedX: (Math.random() - 0.5) * 0.4,
                        speedY: (Math.random() - 0.5) * 0.4
                    });
                }
            }
            function draw() {
                ctx.clearRect(0, 0, W, H);
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    if (p.x < 0 || p.x > W) p.speedX *= -1;
                    if (p.y < 0 || p.y > H) p.speedY *= -1;
                    ctx.beginPath();
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 2);
                    gradient.addColorStop(0, `rgba(255,255,255,${p.alpha})`);
                    gradient.addColorStop(1, `rgba(191,191,191,0)`);
                    ctx.fillStyle = gradient;
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(draw);
            }
            window.addEventListener('resize', resize);
            resize();
            draw();
        })();

          // Búsqueda en vivo
            const searchBar = document.getElementById('searchBar');
            const cards = document.querySelectorAll('.card-item');

  searchBar.addEventListener('input', () => {

    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
            card.parentElement.style.display = text.includes(term) ? '' : 'none';
    });
  });
    </script>
